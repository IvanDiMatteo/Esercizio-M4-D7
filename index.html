<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/599f069921.js" crossorigin="anonymous"></script>   
    <title>keyShop</title>
    <link rel="icon" type="image/x-icon" href="favicon/favicon.png">
</head>
<body>

    <!-- Navbar -->
    <nav class="mt-2 ps-2 pe-2 pb-2 d-flex justify-content-between">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-cart-shopping"></i></button>
        <h1 class="titolo-principale text-center">-keyShop-</h1>
        <button id="backOfficeBtn" type="button" class="btn btn-primary">Backoffice</button>
    </nav>
   
    <!-- Carrello -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="d-flex justify-content-between offcanvas-header">
            <div class="d-flex align-items-baseline">
                <h5 class="offcanvas-title me-2" id="offcanvasWithBothOptionsLabel">TOTAL</h5>
                <h5 id="h5Totale"></h5>
            </div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="listaCarrello">                
            </ul>
        </div>
    </div>

    <!-- Elenco keys -->
    <section class="container mt-5">
        <div class="row justify-content-around" id="cardsContainer">
        </div>
    </section>
       

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
